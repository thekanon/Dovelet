<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../components/data-card.js"></script>
    <script src="../components/list-view.js"></script>
  </head>
  <ul>
    <data-card>
      <span slot="card-title">list View</span>
      <list-view slot="card-main"></list-view>
      <div slot="card-footer" >
            <div class="selectGroup">
                <button onclick='document.querySelector("list-view").pushArray(event,document.querySelector("#push").value)'>push</button><br>
                <input id="push" value="쎄븐">
            </div>
            <button onclick='document.querySelector("list-view").popArray()'>pop</button>
            <div class="selectGroup">
                <button onclick='document.querySelector("list-view").insertArray(event,document.querySelector("#insertIndex").value,document.querySelector("#insertData").value)'>insert</button><br>
                <input id="insertIndex" value="0">
                <input id="insertData" value="0">
            </div>
            <div class="selectGroup">
                <button onclick='document.querySelector("list-view").deleteArray(event,document.querySelector("#delete").value)'>delete</button><br>
                <input id="delete" value="0">
            </div>
      </div>
    </data-card>
  </ul>
</html>
