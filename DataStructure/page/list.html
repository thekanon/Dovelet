<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../components/data-card.js"></script>
    <script src="../components/list-view.js"></script>
  </head>
  <ul>
    <data-card>
      <span slot="card-title">list View</span>
      <list-view slot="card-main"></list-view>
      <div slot="card-footer">
        <button>create</button>
        <button onclick='document.querySelector("list-view").pushArray(event,document.querySelector("#push").value)'>push</button>
        <input size="2" id="push" value="쎄븐">
        <button onclick='document.querySelector("list-view").popArray()'>pop</button>
      </div>
    </data-card>
  </ul>
</html>
